<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/componentes/toast.css">
    <link rel="stylesheet" href="./assets/css/componentes/modal.css">

    <script src="https://kit.fontawesome.com/e76c776713.js" crossorigin="anonymous"></script>

    <title>Lista de Tarefas</title>
</head>
<body>

    <section class="conteiner">

        <button class="button button-add" id="button-add">
            Adicinar uma tarefa
        </button>

    </section>

    <section class="conteiner" id="tarefas">
       <!-- <div class="tarefa">
           <i class="tarefa__icon-check"></i>
           <h2 class="tarefa__titulo">Todas Tarefas Concluidas!</h2>
           <p class="tarefa__mensagem">Bom Trabalho</p>
           
       </div> -->
    </section>

    <section class="conteiner">
        <button class="button tarefas__concluidas__button ">Concluidas</button>
        <div class="tarefas__concluidas" id="concluidas">
            <ul class="lista">
                <li class="lista__item" id="${t.id}">
                    <a href="#" class="lista__check"><i class="check__icon"></i></a>
                    <h2 class="lista__titulo">${t.titulo}</h2>
                    <p class="lista__subtitulo">${t.detalhe}</p>
                    <button class="lista__button"></button>
                 </li>
            </ul>
        </div>
    </section>

    <div id="dialog" class="dialog"></div>

    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
